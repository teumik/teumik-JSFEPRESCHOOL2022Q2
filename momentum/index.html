<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="track-name">Track Name</div>
      <div class="controls-container">
        <div>
          <input class="input-slider seek-slider" type="range" value="0">
        </div>
        <div class="duration-container">
          <!-- <div class="field">
            <div class="timeline">
              <div class="progress">
                <div class="circle"></div>
              </div>
            </div>
          </div> -->
          <div class="duration">
            <div class="current-duration">0:00</div>
            <div class="track-duration">0:00</div>
          </div>
        </div>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume-container">
          <button class="volume-button"></button>
          <input class="input-slider volume-slider" type="range">
        </div>
        <!-- <div class="volume-container">
          <button class="volume-button"></button>
          <div class="timeline">
            <div class="progress">
              <div class="circle" draggable="true"></div>
            </div>
          </div>
        </div> -->
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <!-- <div class="settings-container">
      <button class="settings"></button>
      <div class="settings-block">
        <form>
          <input type="radio">
        </form>
      </div>
    </div> -->
  </footer>

  <script type="module" src="./js/index.js"></script>

</body>

</html>
